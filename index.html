<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galactic Path</title>
<link rel="icon" href="https://img.icons8.com/?size=80&id=oqrxoYQucToV&format=png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        color: white;
        font-family: "Orbitron", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    @keyframes starScroll {
        0% { background-position: 0 0; }
        100% { background-position: 0 2000px; }
    }
    body {
        background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
        animation: starScroll 10s linear infinite;
    }

    #startScreen {
        text-align: center;
        color: #0ff;
    }
    #title {
        font-size: 50px;
        margin-bottom: 20px;
        color: #0ff;
    }
    #highScore {
        font-size: 18px;
        color: #ff0;
        margin-top: 30px; 
    }
    #startButton, #announcementButton {
        background-color: #0f0;
        border: none;
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
        border-radius: 5px;
        color: #000;
    }
    #announcementButton {
        background-color: #0ff;
    }
    #announcementBox {
        display: none;
        position: absolute;
        top: 70px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 10px;
        color: #fff;
        border-radius: 5px;
        width: 200px;
        font-size: 14px;
    }

    #gameCanvas {
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid #ffffff22;
        box-shadow: 0 0 15px #0ff;
    }

    #score {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 20px;
        color: #0ff;
    }
    #highScoreDisplay {
        position: absolute;
        top: 40px;
        left: 10px;
        font-size: 16px;
        color: #ff0;
    }

    #pauseMenu {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px #0ff;
        font-size: 20px;
    }
    #pauseMenu button {
        background-color: #0ff;
        color: #000;
        border: none;
        padding: 10px;
        margin-top: 15px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
    }
    #pauseMenu button:hover {
        background-color: #00f;
    }

    #pauseButton {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #ff0;
        color: #000;
        border: none;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
    }

    #gameOver {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 32px;
        text-align: center;
        color: #f00;
        background-color: rgba(0, 0, 0, 0.85);
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px #f00;
    }
    #gameOver button {
        background-color: #ff0;
        color: #000;
        border: none;
        padding: 10px;
        font-size: 20px;
        cursor: pointer;
        margin-top: 15px;
        border-radius: 5px;
    }
    #gameOver button:hover {
        background-color: #ff8c00;
    }
</style>
</head>
<body>

<div id="startScreen">
    <div id="title">Galactic Path</div>
    <button id="startButton" onclick="startGame()">Start Game</button>
    <button id="announcementButton" onclick="toggleAnnouncement()">Announcement</button>
    <div id="highScore">High Score: <span id="savedHighScore">0</span></div>
</div>
<div id="announcementBox">ðŸš€ Galactic Path is now live! Good luck, pilots!</div>

<div id="score" style="display:none;">Score: 0</div>
<div id="highScoreDisplay" style="display:none;">High Score: <span id="displayedHighScore">0</span></div>
<div id="gameOver">
    Game Over!<br>
    <button onclick="startGame()">Restart</button>
</div>
<canvas id="gameCanvas" width="400" height="600" style="display:none;"></canvas>
<button id="pauseButton" style="display:none;" onclick="togglePause()">||</button>

<div id="pauseMenu">
    <div>Paused</div>
    <button onclick="togglePause()">Continue</button>
    <button onclick="backToHome()">Back to Home</button>
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player, obstacles, score, highScore = 0, isGameOver = false, isPaused = false, speed = 2, obstacleDelay = true;
    let savedHighScore = localStorage.getItem('highScore') || 0;
    document.getElementById("savedHighScore").textContent = savedHighScore;
    let touchStartX = 0;
    let touchEndX = 0;

    function toggleAnnouncement() {
        const box = document.getElementById("announcementBox");
        box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function startGame() {
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("gameCanvas").style.display = "block";
        document.getElementById("score").style.display = "block";
        document.getElementById("highScoreDisplay").style.display = "block";
        document.getElementById("gameOver").style.display = "none";
        document.getElementById("pauseMenu").style.display = "none";
        document.getElementById("pauseButton").style.display = "block";
        
        player = { x: 200, y: 550, radius: 10 };
        obstacles = [];
        score = 0;
        isGameOver = false;
        isPaused = false;
        speed = 2;
        obstacleDelay = true;
        
        setTimeout(() => obstacleDelay = false, 2000);
        requestAnimationFrame(updateGame);
    }

    function backToHome() {
        document.getElementById("startScreen").style.display = "block";
        document.getElementById("gameCanvas").style.display = "none";
        document.getElementById("score").style.display = "none";
        document.getElementById("highScoreDisplay").style.display = "none";
        document.getElementById("gameOver").style.display = "none";
        document.getElementById("pauseMenu").style.display = "none";
        document.getElementById("pauseButton").style.display = "none";
        isPaused = false;
    }

    function togglePause() {
        isPaused = !isPaused;
        document.getElementById("pauseMenu").style.display = isPaused ? "block" : "none";
    }

    function createObstacle() {
        const x = Math.random() * (canvas.width - 20);
        const y = Math.random() * (canvas.height - 20);
        obstacles.push({ x, y, width: 20, height: 20 });
    }

    function updateScore() {
        score++;
        document.getElementById("score").textContent = "Score: " + score;

        if (score % 100 === 0) {
            speed += 0.5;
        }
    }

    function updateObstacles() {
        for (let i = 0; i < obstacles.length; i++) {
            const obs = obstacles[i];
            obs.y += speed;
            if (obs.y > canvas.height) {
                obstacles.splice(i, 1);
                i--;
            }
        }
    }

    function checkCollision() {
        for (const obs of obstacles) {
            const dist = Math.sqrt(Math.pow(player.x - (obs.x + obs.width / 2), 2) + Math.pow(player.y - (obs.y + obs.height / 2), 2));
            if (dist < player.radius + obs.width / 2) {
                gameOver();
                return;
            }
        }
    }

    function gameOver() {
        isGameOver = true;
        document.getElementById("gameOver").style.display = "block";
        highScore = Math.max(score, highScore);
        localStorage.setItem('highScore', highScore);
        document.getElementById("displayedHighScore").textContent = highScore;
        document.getElementById("pauseButton").style.display = "none";
    }

    function updateGame() {
        if (isGameOver || isPaused) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw player
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#00f";
        ctx.fill();
        ctx.closePath();

        // Draw obstacles
        if (!obstacleDelay) {
            createObstacle();
        }
        updateObstacles();
        for (const obs of obstacles) {
            ctx.fillStyle = "#f00";
            ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
        }

        updateScore();
        checkCollision();
        requestAnimationFrame(updateGame);
    }

    // Keyboard controls
    document.addEventListener('keydown', function(event) {
        if (event.key === "ArrowLeft" || event.key === "a") {
            player.x -= 20;
        }
        if (event.key === "ArrowRight" || event.key === "d") {
            player.x += 20;
        }
        // Prevent player from moving out of bounds
        player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
    });

    // Touch controls for mobile devices
    canvas.addEventListener('touchstart', (event) => {
        touchStartX = event.touches[0].clientX;
    });

    canvas.addEventListener('touchend', (event) => {
        touchEndX = event.changedTouches[0].clientX;
        handleTouch();
    });

    function handleTouch() {
        if (touchEndX < touchStartX) {
            player.x -= 20; // Swipe left
        } else if (touchEndX > touchStartX) {
            player.x += 20; // Swipe right
        }
        player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x)); // Prevent out of bounds
    }
</script>
</body>
</html>
